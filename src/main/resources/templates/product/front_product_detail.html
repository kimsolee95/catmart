<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <th:block layout:fragment="script">
    <script th:inline="javascript">

      window.addEventListener('DOMContentLoaded', function(){

        let quantityInput = document.getElementById('quantity');
        quantityInput.oninput = calculatePayment;

        function calculatePayment() {

          let price = document.getElementById('price').value;
          let quantity = document.getElementById('quantity').value;
          let payment = price * quantity;

          document.getElementById('payment').innerText = payment + '원';

        }



      });

    </script>
  </th:block>

  <th:block layout:fragment="css">
    <style>

      html {
        position: relative;
        min-height: 100%;
        margin: 0;
      }

      body {
        min-height: 100%;
      }

      .footer {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        padding: 15px 0;
        text-align: center;
      }

      .header {
        margin-bottom: 20px;

      }

      .content {
        margin-bottom: 100px;
        margin-top: 50px;
        margin-left: 150px;
        margin-right: 150px;
      }


    </style>
  </th:block>

</head>
<body>

  <div th:replace="fragments/header::header"></div>

  <div class="content">

    <!-- category info bar -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">
          카테고리 > <a th:href="'/product/list?categoryId=' + ${detail.categoryId}" th:text="${detail.categoryName}"></a> > <span th:text="${detail.itemName}"></span>
        </li>
      </ol>
    </nav>

    <!-- product detail area -->
    <div class="d-flex justify-content-center">
      <div class="card mb-3" style="max-width: 1200px;">
        <div class="row no-gutters">
          <div class="col-md-6">
            <img th:src="${detail.urlImgPath}" class="card-img" alt="...">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <h2 th:text="${detail.itemName}" class="card-title"></h2>
              <hr style="visibility: hidden; margin-bottom: 13px;"/>
              <p class="card-text">
                <div class="d-flex flex-row-reverse bd-highlight">
                  <input th:value="${detail.price}"  type="hidden" id="price" name="price" />
                  <h3><span th:text="${detail.price}" class="badge badge-warning"></span>원</h3>
                </div>
              </p>
              <hr/>
              <p class="card-text" style="height: 110px;">
                <span th:text="${detail.itemSubject}"></span>
              </p>
              <hr/>
              <p class="card-text">
                <div class="container">
                  <p>
                    <span>수량</span><span><input type="number" defaultValue="1" min="1" id="quantity" style="width:80px; margin-left: 13px;" /></span>
                  </p>
                  <p>
                    <span>결제 금액</span>
                    <h2><span th:text="${detail.price}" id="payment">원</span></h2>
                  </p>
                </div>
              </p>
              <hr/>
              <p class="card-text">
                <button class="btn btn-light btn-lg btn-block" type="submit">장바구니 담기</button>
              </p>
              <p class="card-text">
                <button class="btn btn-primary btn-lg btn-block" type="submit">바로 주문하기</button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>




  </div>

  <div th:replace="fragments/footer::footer"></div>

</body>
</html>
