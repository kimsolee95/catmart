<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- axios cdn -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <th:block layout:fragment="script">
    <script th:inline="javascript">

      window.addEventListener('DOMContentLoaded', function(){




      }); //window.addEventListener

    </script>
  </th:block>

  <th:block layout:fragment="css">
    <style>

      html {
        position: relative;
        min-height: 100%;
        margin: 0;
      }

      body {
        min-height: 100%;
      }

      .footer {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        padding: 15px 0;
        text-align: center;
      }

      .header {
        margin-bottom: 20px;

      }

      .content {
        margin-bottom: 100px;
        margin-top: 50px;
        margin-left: 150px;
        margin-right: 150px;
      }

      #sum-info-tab {
        margin-top: 18px;
      }


    </style>
  </th:block>

</head>
<body>

  <div th:replace="fragments/header::header"></div>

  <div class="content">

    <!-- category info bar -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">
          <span class="badge badge-primary">장바구니</span>&nbsp;&nbsp;&nbsp;> 주문결제 > 결제완료
        </li>
      </ol>
    </nav>

    <!-- product detail area -->
    <div class="d-flex justify-content-center">

      <table class="container-md table table-bordered" id="cart-item-list">
        <thead>
          <tr>
            <th colspan="4">
              장바구니
            </th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cartItem, i : ${cartItemList}">
            <td class="col-4">
              <!-- img -->
              <div class="border-0 card mb-3" style="max-width: 300px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img th:src="${cartItem.urlImgPath}" class="card-img" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 th:text="${cartItem.itemName}" class="card-title"></h5>
                      <p class="card-text">
                        <small class="text-muted"><span th:text="${cartItem.itemStatus}" class="badge badge-pill badge-success"></span></small>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </td>
            <td class="col-2">
              <!-- quantity  -->
              <div class="form-group">
                <label for="quantity_1">수량</label>
                <input th:value="${cartItem.quantity}" type="number" class="form-control" id="quantity_1" name="quantity_1" />
              </div>
            </td>
            <td class="col-4">
              <!-- amount -->
              <h2><span th:text="${cartItem.price}" class="badge badge-pill badge-light"></span>원</h2>
            </td>
            <td class="col-2">
              <!-- btns -->
              <button type="button" class="btn btn-outline-info btn-block">삭제</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>


    <!-- 구매하기 영역 -->
    <hr/>
    <div class="d-flex justify-content-center" id="sum-info-tab">
      <div class="container-md">
        <div class="row alert alert-light">
          <div class="col-3">
            총 상품금액 <br/> <span>20000</span> 원 <br/>
          </div>
          <div class="col-3">
            배송비 (금액 30,000원 이상 무료) <br/> + <span>3000</span> 원 <br/>
          </div>
          <div class="col-3">
            <h3>결제 금액 <span>23000원</span></h3>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-info btn-block">구매하기</button>
          </div>
        </div>
      </div>
    </div>



  </div>

  <div th:replace="fragments/footer::footer"></div>

</body>
</html>
