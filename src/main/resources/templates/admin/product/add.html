<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


  <!-- 추가 script -->
  <th:block layout:fragment="script">
    <script th:inline="javascript">

      $(document).ready(function() {


      });


    </script>

  </th:block>

  <!-- 추가 CSS -->
  <th:block layout:fragment="css">
    <style>

      html {
        position: relative;
        min-height: 100%;
        margin: 0;
      }

      body {
        min-height: 100%;
      }

      .footer {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        padding: 15px 0;
        text-align: center;
      }

      .header {
        margin-bottom: 50px;

      }

      .content {
        margin-bottom: 100px;
        margin-top: 130px;
        margin-left: 350px;
        margin-right: 350px;
      }

      .addForm {
        margin-top: 80px;
      }

    </style>
  </th:block>

</head>
<body>

  <div th:replace="fragments/header::header"></div>

  <div class="content">
    <h2>상품 등록 페이지</h2>

    <form class="addForm" method="post" enctype="multipart/form-data">

      <div class="form-group">

        <div class="form-group row">
          <label for="categoryId" class="col-sm-2 col-form-label">상품 카테고리</label>
          <div class="col-sm-10">
            <select class="form-control" id="categoryId" name="categoryId" required>
              <option th:each="category : ${categoryList}"
                      th:value="${category.categoryId}"
                      th:text="${category.categoryName}">
              </option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="fileInput">상품 이미지</label>
          <div class="col-sm-9">
            <input type="file" class="form-control-file" id="fileInput" name="fileInput">
          </div>
        </div>

        <div class="form-group row">
          <label for="itemName" class="col-sm-2 col-form-label">상품명</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="itemName" name="itemName">
          </div>
        </div>
        <div class="form-group row">
          <label for="itemSubject" class="col-sm-2 col-form-label">상품 상세설명</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="itemSubject" name="itemSubject" rows="3"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="price" class="col-sm-2 col-form-label">상품 가격</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="price" name="price">
          </div>
        </div>
        <div class="form-group row">
          <label for="stock" class="col-sm-2 col-form-label">상품 재고</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="stock" name="stock">
          </div>
        </div>
        <div class="form-group row">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="postYn" id="postYn_true" value="true" checked>
            <label class="form-check-label" for="postYn_true">
              상품 게시하기 (공개)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="postYn" id="postYn_false" value="false">
            <label class="form-check-label" for="postYn_false">
              상품 게시하지 않기 (비공개)
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-light btn-lg btn-block">상품 등록하기</button>
    </form>

  </div>

  <div th:replace="fragments/footer::footer"></div>

</body>
</html>
