<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <th:block layout:fragment="script"></th:block>
  <th:block layout:fragment="css">
    <style>

      html {
        position: relative;
        min-height: 100%;
        margin: 0;
      }

      body {
        min-height: 100%;
      }

      .footer {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        padding: 15px 0;
        text-align: center;
      }

      .header {
        margin-bottom: 20px;

      }

      .content {
        margin-bottom: 100px;
        margin-top: 50px;
        margin-left: 200px;
        margin-right: 200px;
      }

      .front-banner {
        margin-left: 100px;
        margin-right: 100px;
        margin-bottom: 60px;
      }

    </style>
  </th:block>

</head>
<body>

  <div th:replace="fragments/header::header"></div>

  <!-- 배너 -->
  <div class="front-banner">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/asset/banner/banner-cat1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/asset/banner/banner-cat1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/asset/banner/banner-cat1.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>


  <div class="content">

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">카테고리별로 보기</li>
      </ol>
    </nav>

    <!-- 카테고리 출력 -->
    <ul class="list-group list-group-horizontal d-flex justify-content-center">
      <li class="list-group-item" th:each="category : ${frontCategoryList}">
        <div class="card" style="width: 13rem;">
          <img th:src="${category.urlImgPath}" class="card-img-top" alt="...">
          <div class="card-body">
            <p th:text="${category.categoryName}" class="card-text"></p>
          </div>
        </div>
      </li>
    </ul>

  </div>

  <div th:replace="fragments/footer::footer"></div>

</body>
</html>
